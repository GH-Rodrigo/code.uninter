    <form method="get" action="link da página usada">

        <br>

        <br>
        Tamanho:

        <br>

    
            Adicionais: <br>

            <br> <input type="checkbox" name="Adicionais" name="Adicionais" value="sim"> Granola
        <br>
        Horário de entrega: <input type="datetime-local" name="horárioEntrega">
        <br>
        Endereço: <input type="text" name="Endereço">
        <br>
        Complemento: <input type="text" name="Complemento">
